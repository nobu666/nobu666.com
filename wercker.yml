box: debian
build:
    steps:
        - arjen/hugo-build:
            version: "0.14"
            theme: vienna
            config: config.yaml
            flags: --buildDrafts=false
deploy:
    steps:
        - script:
            name: git install
            code: sudo apt-get update && sudo apt-get -y install git
        - uetchy/gh-pages@0.2.3:
            token: $GIT_TOKEN
            domain: nobu666.com
            basedir: public
            repo: nobu666/nobu666.github.io
